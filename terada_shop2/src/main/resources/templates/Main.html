<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>terada_shop</title>
<!-- <link rel="stylesheet" type="text/css" href="/css/style.css" th:href="@{/css/style.css}"> -->
</head>
<body>

<div class="wrapper"><h1>[商品管理]商品情報一覧</h1></div>

<div class="contents1">
	<p>処理モード<input type="radio" name="mode" id="s1" checked="checked">検索/修正
	<input type="radio" name="mode" id="s2">新規登録</p>
</div>

<div id="site-search"  class="contents2">
	<h1>検索条件</h1>
		<form th:method="post">
		<p>商品コード<input type="text" class="form-control" th:value="${productcd}" name="productCd" size="20" maxlength="6" autocomplete="off"></p>
		<p>商品名	<input type="text" class="form-control" th:value="${syohinname}" name="syohinName" size="20" maxlength="50" autocomplete="off"></p>
<!-- 		<p>製造メーカー<input type="text" class="form-control" th:value="${makercd}" name="makerCd" list="makerList"></p>
			<datalist id="makerList">
				<option disabled selected value="---"></option>
				<option th:each="maker : ${selectMakers}" th:value="${maker.getMakerCd()}"></option>
			</datalist>
 -->	<button type="submit" class="btn-flat-border" value="検索">検索</button>
	</form>
</div>

<div id="entry" class="contents2">
<h1>新規登録</h1>
	<form th:method="post" id="send" >
	<span class="btn"><input type="submit" class="btn-flat-border" value="新規登録">
	<input type="reset" class="btn-flat-border" value="中断"></span>
		<p>商品コード<input type="text" name="code" size="40" maxlength="6" autocomplete="off"></p>
		<p>商品名<input type="text" name="name" size="40" maxlength="50" autocomplete="off"></p>
		<p>単価<input type="text" name="unitPrice" size="40" maxlength="10" autocomplete="off"></p>
		<p>製造メーカー<input type="search" name="selectMakers" list="makerList"></p>
			<datalist id="makerList">
				<option disabled selected value="---"></option>
				<option th:each="maker : ${selectMakers}" th:value="${maker.getMakerCd()}"></option>
			</datalist>
	</form>
</div>

<div id="result" class="contents2">
	 	<h1>検索結果</h1>
		<table>
		<tr>
 			<th>NO</th>
			<th>対象</th>
			<th>商品コード</th>
			<th>商品名</th>
 			<th>単価</th>
			<th>製造メーカー</th>
		</tr>
		<tbody>
        <tr th:each="result : ${results}">
        <th></th>
        <td><input type="checkbox"></td>
        <td th:value="${result.getProductCd()}"></td>
        <td th:value="${result.getSyohinName()}"></td>
        <td th:value="${result.getUnitPrice()}"></td>
        <td th:value="${result.getMakerCd()}"></td>
        </tr>
        </tbody>
		</table>
</div>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript" src="/js/main.js" th:src="@{/js/main.js}"></script> -->
</body>
</html>
